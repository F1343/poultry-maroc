
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طيور المغرب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #4caf50;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    nav button {
      background-color: white;
      color: #2e7d32;
      border: 1px solid #2e7d32;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .ads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .ad {
      border: 1px solid #ddd;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
    }
    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .login {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .login input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .login button {
      width: 100%;
      padding: 0.5rem;
      background: #2e7d32;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐓 طيور المغرب</h1>
    <p>بيع وشراء الدجاج، الطيور، السلالات، البيض، الأعلاف...</p>
  </header>

  <section class="login">
    <h2>تسجيل الدخول</h2>
    <input type="text" placeholder="البريد الإلكتروني أو رقم الهاتف">
    <input type="password" placeholder="كلمة المرور">
    <button onclick="alert('تم تسجيل الدخول')">تسجيل الدخول</button>
  </section>

  <nav>
    <button>الكل</button>
    <button>دجاج بلدي</button>
    <button>دجاج رومي</button>
    <button>بياض</button>
    <button>أرانب</button>
    <button>حمام</button>
    <button>كناري</button>
  </nav>

  <section class="ads">
    <div class="ad">
      <h3>دجاج بلدي للبيع</h3>
      <p>السن: 3 أشهر</p>
      <p>الثمن: 120 درهم</p>
      <button>تواصل مع البائع</button>
    </div>
    <div class="ad">
      <h3>بيض للتفريخ</h3>
      <p>30 بيضة طازجة</p>
      <p>السعر: 90 درهم</p>
      <button>تواصل مع البائع</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 طيور المغرب - جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
