<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طيور المغرب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: right;
      padding: 20px;
      background-color: #f8f8f8;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .section {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .category {
      background-color: #e8f5e9;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .lang-switch {
      margin-top: 10px;
      float: left;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>🐔 مرحباً بك في موقع طيور المغرب</h1>
    <div class="lang-switch">
      🌐
      <a href="?lang=fr">Fr</a> |
      <a href="?lang=en">EN</a>
    </div>
  </header>

  <div class="section">
    <h2>الأصناف</h2>
    <div class="categories">
      <div class="category">🐓 دجاج بلدي</div>
      <div class="category">🥚 بيض</div>
      <div class="category">🕊️ حمام</div>
      <div class="category">🐥 صيصان</div>
      <div class="category">🦆 بط</div>
      <div class="category">🐇 أرانب</div>
    </div>
  </div>

  <div class="section">
    <h2>عن الموقع</h2>
    <p>موقع إلكتروني مغربي مجاني مخصص لبيع وشراء الطيور والدواجن والبيض بجميع أنواعه. يمكنك نشر إعلانك بسهولة والتواصل مع المهتمين مباشرة.</p>
  </div>

  <footer>
    &copy; 2025 طيور المغرب. جميع الحقوق محفوظة.
  </footer>

</html>
