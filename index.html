
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طيور المغرب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header, footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background-color: #4caf50;
      padding: 0.5rem;
    }
    .nav button {
      background: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #2e7d32;
    }
    .ads {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }
    .ad {
      background: white;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .ad:hover {
      transform: scale(1.02);
    }
    .ad img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .ad-content {
      padding: 1rem;
    }
    .ad-content h3 {
      margin: 0;
      color: #2e7d32;
    }
    .ad-content p {
      margin: 5px 0;
    }
    .ad-content button {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐓 طيور المغرب</h1>
    <p>بيع وشراء جميع أنواع الطيور والبيض والأرانب بالمغرب</p>
  </header>

  <div class="nav">
    <button onclick="scrollToSection('ads')">الرئيسية</button>
    <button onclick="alert('سيتم إضافة صفحة جديدة')">أضف إعلان</button>
    <button onclick="alert('تسجيل الدخول قيد التطوير')">الحساب</button>
  </div>

  <section id="ads" class="ads">
    <div class="ad">
      <img src="https://i.imgur.com/Y2GqT0Y.jpg" alt="دجاجة بلدية">
      <div class="ad-content">
        <h3>دجاجة بلدية</h3>
        <p>السعر: 90 درهم</p>
        <p>المدينة: فاس</p>
        <button onclick="alert('تم طلب الشراء')">طلب الشراء</button>
      </div>
    </div>

    <div class="ad">
      <img src="https://i.imgur.com/yj1kpya.jpg" alt="بيض بلدي">
      <div class="ad-content">
        <h3>بيض بلدي طازج</h3>
        <p>السعر: 20 درهم</p>
        <p>المدينة: مراكش</p>
        <button onclick="alert('سيتم عرض معلومات البائع')">عرض معلومات البائع</button>
      </div>
    </div>

    <div class="ad">
      <img src="https://i.imgur.com/DOFgRVP.jpg" alt="كناري">
      <div class="ad-content">
        <h3>طائر كناري مغرد</h3>
        <p>السعر: 120 درهم</p>
        <p>المدينة: طنجة</p>
        <button onclick="alert('تم بدء المحادثة مع البائع')">تواصل مع البائع</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 طيور المغرب - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
